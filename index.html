<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATHAR-NA</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #222222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #1e1e2f, #2c2c44);
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      letter-spacing: 1px;
      color: #f5f5f5;
    }

    a, a:visited {
      color: inherit;
      text-decoration: none;
    }

    .right-pane {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .material-icons {
      font-size: 32px;
      color: #f5f5f5;
      transition: transform 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }

    .material-icons:hover {
      color: #ff6b6b;
      transform: scale(1.2);
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .article {
      background-color: #ffffff;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .article:hover {
      transform: translateY(-3px);
    }

    .article h2 {
      margin-top: 0;
      font-family: 'Playfair Display', serif;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }

      .right-pane {
        margin-top: 0.5rem;
        gap: 1rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1><a href="/">ATHAR-NA</a></h1>
  <div class="right-pane">
    <a href="/articles"><span class="material-icons">article</span></a>
    <a href="/interviews"><span class="material-icons">record_voice_over</span></a>
    <a href="/about"><span class="material-icons">info</span></a>
  </div>
</header>

<main>
  <div class="article">
    <h2>أول مقال تجريبي</h2>
    <p>مرحباً بك في مجلة ATHAR-NA، مساحة للفن والإبداع والثقافة السورية والعربية. هذه المقالة توضح شكل المقالات الأولية.</p>
  </div>

  <div class="article">
    <h2>مقابلة مع فنان/فنانة</h2>
    <p>في هذا القسم يمكنك عرض مقابلات قصيرة مع الفنانين السوريين المبدعين، مع صور وأعمالهم الفنية.</p>
  </div>
</main>

</body>
</html>
